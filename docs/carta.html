<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor para San Valentín con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            position: relative;
        }

        .carta {
            background-color: #fdf7f7;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 600px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
        }

        .frente,
        .trasera {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.8s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .frente {
            background-color: #fce8e8;
            transform: rotateY(0deg);
        }

        .trasera {
            background-color: #def1f1;
            transform: rotateY(180deg);
        }

        .carta.volteada .frente {
            transform: rotateY(-180deg);
        }

        .carta.volteada .trasera {
            transform: rotateY(0deg);
        }

        .contenido {
            text-align: center;
        }

        .titulo {
            font-size: 24px;
            color: #c60000;
        }

        .mensaje {
            font-size: 18px;
        }

        .boton {
            background-color: #c60000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #a40000;
        }

        .imagen {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            object-fit: cover;
        }

        .arriba {
            margin-bottom: 10px;
        }

        .abajo {
            margin-top: 10px;
        }

        .giftcard {
            width: 80%;
            max-width: 300px;
            border: 2px dashed #c60000;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: #c60000;
            background-color: #fce8e8;
            border-radius: 10px;
        }

        @keyframes latidos {
            from {
                transform: none;
            }

            50% {
                transform: scale(1.4);
            }

            to {
                transform: none;
            }
        }

        /* En la clase corazon vamos a llamar latidos en la animación  */
        .corazon {
            display: inline-block;
            font-size: 50px;
            text-shadow: 0 0 10px #222, 1px 1px 0 #450505;
            color: red;
            animation: latidos .5s infinite;
            transform-origin: center;
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <div class="carta" onclick="voltearCarta(this)">
            <div class="frente">
                <div class="contenido">
                    <img class="imagen arriba" src="./IMG_0462.JPG" alt="Imagen 1">
                    <h2 class="titulo">¡Feliz San Valentín!</h2>
                    <p class="mensaje">Eres la luz que ilumina mi camino...</p>
                    <button class="boton">Abrir</button>
                    <br><br><br>
                    <img class="imagen abajo" src="./IMG_0473.JPG" alt="Imagen 2">
                </div>
            </div>
            <div class="trasera">
                <div class="contenido">
                    <img class="imagen arriba" src="./IMG_0548.JPG" alt="Imagen 3">
                    <h2 class="titulo">Te Amo</h2>
                    <div class="giftcard">
                        <h3>¡Gift Card de $1,500!</h3>
                        <p>¡Regalo para comprar en SHEIN!</p>
                        <div class="corazon">&#x2665;</div>
                    </div>
                    <img class="imagen abajo" src="./IMG_20210916_115135.jpg" alt="Imagen 4">
                </div>
            </div>
        </div>
    </div>

    <script>
        function voltearCarta(elemento) {
            elemento.classList.toggle('volteada');
        }
    </script>

</body>

</html>
